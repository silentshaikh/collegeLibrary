<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>College Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./download (1).jpeg" type="image/x-icon">
</head>

<body>
  <div id="alertmessage">

  </div>
  <section class="container">
    <h1 id="head" class="mt-5 mb-5 text-center">Welcome to Our College Library</h1>
    <form id="library" action="" >
      <div id="myForm" class="container card">
        <h3 class="pt-2">Create a Library</h3>
        <div class="py-3">
          <div class=" mb-3 ">
            <label for="bookName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="bookName" placeholder="Book Name">
          </div>
          <div class="mb-3">
            <!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
            <label for="bookAuthor" class="form-label">Book Author</label>
            <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author">
            <!-- <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> -->
          </div>
          <label for="">Type</label>
          <div class="pt-3">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="poem" value="Poem">
              <label class="form-check-label" for="poem">
                Poem
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="prog" value="Programming">
              <label class="form-check-label" for="prog">
                Programming
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="cooking" value="Cooking">
              <label class="form-check-label" for="cooking">
                Cooking
              </label>
            </div>
          </div>
          <button id="addbtn" type="submit" class="mt-3">Create a Library</button>
        </div>
      </div>
    </form>
    <div class="container mt-3">
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Book Name</th>
            <th scope="col">Author Name</th>
            <th scope="col">Subject</th>
          </tr>
        </thead>
        <tbody id="tbody">
         
        </tbody>
      </table>
    </div>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
